<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ data.title }}</title>

  <meta name="description" content="{{ data.description }}">
  <meta name="keywords" content="{{ join keywords ', ' }}">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">

  <!-- Social: Facebook / Open Graph -->
  <meta property="og:type" content="article">
  
  <meta property="article:section" content="{{ join categories ', ' }}">
  {{#if data.keywords }}<meta property="article:tag" content="{{ data.keywords }}" />{{/if}}
  {{#if data.date }}<meta property="article:published_time" content="{{ isoDate data.date }}" />{{/if}}
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ data.publicUrl }}">
  <meta property="og:title" content="{{ data.title }}">
  <meta property="og:image" content="{{ resolveUrl (getOrElse data.cover '/images/mz-cover.png') context.baseUrl }}">
  <meta property="og:description" content="{{ data.description }}">
  <meta property="og:site_name" content="{{ data.author }}">
  <meta property="og:locale" content="en-us">

  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@menduz">
  {{#if data.author }}
  <meta property="article:author" content="{{ data.author }}" />
  <meta name="twitter:creator" content="{{ data.author }}" />
  {{/if}}
  <meta name="twitter:title" content="{{ data.title }}">
  <meta name="twitter:description" content="{{ data.description }}">
  <meta name="twitter:image:src" content="{{ resolveUrl (getOrElse data.cover '/images/mz-cover.png') context.baseUrl }}">

  <!-- Social: Google+ / Schema.org  -->
  <meta itemprop="name" content="{{ data.title }}">
  <meta itemprop="description" content="{{ data.description }}">
  <meta itemprop="image" content="{{ resolveUrl (getOrElse data.cover '/images/mz-cover.png') context.baseUrl }}">

  <!-- rel prev and next -->
  <link rel="stylesheet" href="{{ styleUrl context 'main.css' }}" />

  <link rel="icon" href="/favicon.png" type="image/png" />

  <!-- Canonical link tag -->
  <link rel="canonical" href="{{ data.publicUrl }}">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ data.google_analytics }}']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
